<html lang="en"><head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex">

	<title>DLOA - Publisher</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

	<!-- Load css files -->
	<link href="./css/main.css" rel="stylesheet">
	<link href="./css/artifact.css" rel="stylesheet">
	<link href="./css/sweet-alert.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1> Test </h1>
				<input type="file" id="file"></input>
				<button onclick="testUpload();">Test Upload</button>
				<div class="progress">
				  	<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%;" id='progressBar'></div>
				</div>
			</div>
		</div>
	</div>
</body>

	<!-- Load external JS helper files -->
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="js/ipfs.js"></script>

	<script type="text/javascript">
	ipfs.setProvider({host: '192.99.6.117', port: '5001', protocol: 'http'});
	function testUpload(){
		ipfs.add($('#file').prop('files')[0], function(err, hash){
			console.log('callback');
			console.log(err);
			console.log(hash);
			if (err || !hash){
				//callback("ERROR: " + err, count);
				return;
			}
			console.log(hash);
			//callback(hash, count);
		}, function(evt){
			if (evt.lengthComputable){
				var progress = Math.ceil(((evt.loaded) / evt.total) * 100);
				$('#progressBar').css('width', progress + '%');
			}
		});
	}
	</script>
